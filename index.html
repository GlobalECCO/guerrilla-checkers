<html>
  <head>
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <link rel="stylesheet" href="css/board.css" />
    <!--[if IE]>
    <link rel="stylesheet" href="css/ie.css" />
    <![endif]-->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js"></script>
    <!--[if lt IE 9]>
    <script src="//ie7-js.googlecode.com/svn/version/2.1(beta4)/IE9.js"></script>
    <![endif]-->

    <script src="/socket.io/socket.io.js"></script>
    <script data-main="lib/client/main" src="js/require.js"></script>
  </head>
  <body>
    <input type="hidden" id="username" value="player" />
    <div id="settings_dialog" class="dialog" title="Settings" data-themable>
      <div id="dialog_content">
        <div id="settings_content">
          <div class="close_button close"></div>
          <span class="title">Settings</span>
          <div class="hr"></div>
          <ul>
            <li id="toggle_shadows">Disable shadow pieces</li>
            <li id="toggle_sound" class="toggle_sound">Disable Sound</li>
            <li class="separator"></li>
            <li><a href="rules.html" target="_new" onClick="window.open(this.href, 'rules', 'width=660,height=800,resizable').focus();return(false);">Rules</a></li>
            <li><a href="credits" target="_new" onClick="window.open(this.href, 'credits', 'width=660,height=800,resizable').focus();return(false);">Credits</a></li>
            <li class="separator"></li>
            <li id="show_confirm_forfeit">Forfeit Game</li>
            <li class="separator"></li>
            <li class="close">Close</li>
          </ul>
        </div>
        <div id="forfeit_content">
          <div class="close_button close"></div>
          <span class="title">Forfeit</span>
          <div class="hr"></div>
          <p>Are you sure you want to forfeit the game?</p>
          <ul>
            <li id="confirm_forfeit">Forfeit Game</li>
            <li class="close">Cancel</li>
          </ul>
        </div>
      </div>
    </div>
    <audio src="sounds/your_turn.wav" preload="auto" id="your_turn">
    </audio>
    <div id="playing_area">
      <div id="checkers" class="board">
        <div id="pieces"></div>
        <div id="guerrilla_moves"></div>
        <div id="soldier_moves"></div>
      </div>
      <div id="side">
        <div id="chat">
          <div id="chat_messages">
          </div>
          <input type="text" id="chat_input">
        </div>
        <div id="settings_overlay">
          <div id="settings" class="setting_button"></div>
          <div id="volume_control" class="toggle_sound setting_button volume_control_on"></div>
        </div>
      </div>
    </div>
    <div id="dashboard">
      <div id="turn_alert"></div>
      <div id="status" class="dashboard_section">
        <div class="content">
          Connecting to server...
        </div>
      </div>
      <div id="guerrillas_remaining_overlay" class="dashboard_section">
        <div class="content">
          Guerrillas Remaining: <span id="guerrillas_remaining">66</span>
        </div>
      </div>
    </div>
    <div id="waiting">Waiting For Opponent</div>
  </body>
</html>
